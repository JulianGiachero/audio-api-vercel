<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio MVP</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <style>
      :root { font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif; color-scheme: light dark; }
      body { margin: 0; padding: 16px; }
      .row { display: flex; align-items: center; gap: 12px; margin: 8px 0; }
      .col { display: flex; flex-direction: column; gap: 8px; }
      .panel { border: 1px solid #ccc; border-radius: 8px; padding: 12px; }
      .queue { display: flex; gap: 4px; min-height: 28px; align-items: flex-end; }
      .bar { width: 8px; background: #4caf50; border-radius: 2px; height: 16px; }
      .bar:nth-child(odd) { background: #81c784; }
      .status { font-size: 0.95rem; color: #555; }
      label { min-width: 140px; display: inline-block; }
      input[type="range"] { width: 240px; }
      select { min-width: 120px; }
      button { padding: 8px 14px; }
    </style>
  </head>
  <body>
    <h2>Web Audio MVP (Mic → Bloques → Reproducción secuencial)</h2>

    <div class="panel col">
      <div class="row">
        <button id="btnStart">Iniciar</button>
        <button id="btnStop" disabled>Detener</button>
        <span id="status" class="status">Listo</span>
      </div>

      <div class="row">
        <label for="speed">Velocidad (fase 0):</label>
        <input id="speed" type="range" min="0.4" max="1.5" step="0.01" value="1.0" />
        <span id="speedVal">1.00×</span>
      </div>

      <div class="row">
        <label for="volume">Volumen (ganancia):</label>
        <input id="volume" type="range" min="0.5" max="3.0" step="0.01" value="1.0" />
        <span id="volumeVal">1.00×</span>
      </div>

      <div class="row">
        <label for="block">Tamaño de bloque (s):</label>
        <select id="block">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5" selected>5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>

    <div class="panel col" style="margin-top:12px;">
      <div><strong>Cola:</strong> <span id="queueCount">0</span> bloques</div>
      <div id="queueView" class="queue"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
